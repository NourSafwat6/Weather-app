<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>

</head>
<body>
  <header class="header">
    <div class="logo">Weather</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Live cameras</a></li>
        <li><a href="#">Photos</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <input type="text" placeholder="Find your location..." class="search-input">
    <button class="search-btn">Find</button>
  </div>

  <main class="weather-cards">
    <div class="card">
      <h3>Tuesday</h3>
      <p>31 December</p>
      <h1>17°C</h1>
      <p>Partly cloudy</p>
      <div class="details">
        <span>20%</span>
        <span>18km/h</span>
        <span>East</span>
      </div>
    </div>
    <div class="card">
      <h3>Wednesday</h3>
      <h1>19.7°C</h1>
      <p>10.9°</p>
      <p>Sunny</p>
    </div>
    <div class="card">
      <h3>Thursday</h3>
      <h1>20.1°C</h1>
      <p>11.3°</p>
      <p>Sunny</p>
    </div>
  </main>
  <footer class="footer">
    <div class="subscribe-section">
      <input type="email" placeholder="Enter your email to subscribe..." class="subscribe-input">
      <button class="subscribe-btn">Subscribe</button>
    </div>
    <p class="copyright">
      Copyright 2014 Company name. Designed by Themezy. All rights reserved
    </p>
    <div class="social-icons">
      <a href="#" class="social-icon">Facebook</a>
      <a href="#" class="social-icon">Twitter</a>
      <a href="#" class="social-icon">Google+</a>
      <a href="#" class="social-icon">Pinterest</a>
    </div>
  </footer>
</body>
</html>
